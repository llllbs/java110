<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Test22 페이지 컨트롤러 테스트 하기</h1>

	<button id="btn1">JSON 데이터 보내기</button><br>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	
//	JSON: JavaScript Object Notation
// JSON 문자열은 반드시 ""을 사용하여서 표기한다(숫자와 boolean은 그냥 가능)

$("#btn1").click(()=>{
    $.ajax("http://localhost:8888/app/ex03/test22/m7",{
        method: 'POST'
        ,headers:{
            'Content-Type':'application/json'
         }
        ,data:`{
            "model":"소나타"
            ,"maker":"현대자동차"
            ,"auto":true
            ,"engine":{
                "name":"비트엔진"
                ,"cc":3000
                ,"valve":16
                
            }}`
        
    ,success:(result)=>{
        alert(result);
    }
    ,error:(xhr, status, msg)=>{
        console.log(status);
        console.log(msg);
    }
    });
});

</script>
</body>
</html>
